<!DOCTYPE html>
<html lang="zh-TW">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>打字比對遊戲</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">

</head>
<body>
